<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - Lord Ganesha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700&family=Cinzel:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #801616, #800000, #8B0000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #801616, #800000, #8B0000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-lotus {
            width: 120px;
            height: 120px;
            margin: 0 auto 80px auto;
            position: relative;
            left: 5%;
            transform: translateX(-50%);
        }

        .lotus-petal {
            position: absolute;
            width: 40px;
            height: 80px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center bottom;
            animation: petalBloom 2s ease-in-out infinite alternate;
        }

        .lotus-petal:nth-child(1) { transform: rotate(0deg) translateY(-20px); animation-delay: 0s; }
        .lotus-petal:nth-child(2) { transform: rotate(45deg) translateY(-20px); animation-delay: 0.2s; }
        .lotus-petal:nth-child(3) { transform: rotate(90deg) translateY(-20px); animation-delay: 0.4s; }
        .lotus-petal:nth-child(4) { transform: rotate(135deg) translateY(-20px); animation-delay: 0.6s; }
        .lotus-petal:nth-child(5) { transform: rotate(180deg) translateY(-20px); animation-delay: 0.8s; }
        .lotus-petal:nth-child(6) { transform: rotate(225deg) translateY(-20px); animation-delay: 1s; }
        .lotus-petal:nth-child(7) { transform: rotate(270deg) translateY(-20px); animation-delay: 1.2s; }
        .lotus-petal:nth-child(8) { transform: rotate(315deg) translateY(-20px); animation-delay: 1.4s; }

        @keyframes petalBloom {
            0% { transform: rotate(var(--rotation, 0deg)) translateY(-20px) scale(0.8); opacity: 0.6; }
            100% { transform: rotate(var(--rotation, 0deg)) translateY(-25px) scale(1.1); opacity: 1; }
        }

        .loading-text {
            color: #FFD700;
            font-family: 'Cinzel', serif;
            font-size: 1.5em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 2px;
            width: 0%;
            animation: loadingProgress 4s ease-out forwards;
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 5;
            width: 105vw;
            height: 100vh;
            background-image: url('pattern2.png'), 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            background-size: cover, auto, auto;
            background-position: center, 20% 80%, 80% 20%;
            background-repeat: repeat, no-repeat, no-repeat;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }
        
        .corner-flower {
            position: absolute;
            width: 600px;
            height: 600px;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url('border1.png');
            z-index: 2;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease-out;
        }

        .corner-flower.animate-in {
            opacity: 1;
            transform: scale(1);
        }

        .top-left { 
            top: -270px; 
            left: -210px; 
            animation-delay: 0.5s;
        }
        .top-right { 
            top: -210px; 
            right: -270px; 
            transform: rotate(90deg) scale(0.8); 
            animation-delay: 0.7s;
        }
        .top-right.animate-in { 
            transform: rotate(90deg) scale(1); 
        }
        .bottom-left { 
            bottom: -210px; 
            left: -270px; 
            transform: rotate(-90deg) scale(0.8); 
            animation-delay: 0.9s;
        }
        .bottom-left.animate-in { 
            transform: rotate(-90deg) scale(1); 
        }
        .bottom-right { 
            bottom: -270px; 
            right: -210px; 
            transform: rotate(180deg) scale(0.8); 
            animation-delay: 1.1s;
        }
        .bottom-right.animate-in { 
            transform: rotate(180deg) scale(1); 
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }
        
        .garland-top {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%) translateY(-50px);
            width: 850px;
            height: 500px;
            background-image: url('garfield2.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center top;
            z-index: 1;
            opacity: 0;
            transition: all 1.2s ease-out;
        }

        .garland-top.animate-in {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .main-frame {
            border: 4px solid #FFD700;
            border-radius: 20px;
            padding: 60px 40px 40px;
            background: rgba(139, 0, 0, 0.9);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.3);
            position: relative;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: scale(0.9);
            transition: all 1s ease-out;
        }

        .main-frame.animate-in {
            opacity: 1;
            transform: scale(1);
        }
        
        .ganesha-container {
            margin-bottom: 30px;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .ganesha-container.animate-in {
            opacity: 1;
            transform: translateY(0);
        }
        
        .ganesha-image {
            width: 320px;
            height: 320px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4));
            animation: gentleGlow 3s ease-in-out infinite alternate;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0;
            transform: scale(0.1);
            transition: all 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .ganesha-image.animate-in {
            opacity: 1;
            transform: scale(1);
        }
        
        .sanskrit-text {
            font-family: 'Cinzel', serif;
            font-size: 2.2em;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 20px 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            overflow: hidden;
            position: relative;
            opacity: 0;
            visibility: hidden;
            transition: visibility 0s linear 0s, opacity 0.3s ease-in-out 0s;
        }

        .sanskrit-text.animate-in {
            opacity: 1;
            visibility: visible;
        }

        .sanskrit-text .char {
            display: inline-block;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInChar 0.6s ease-out forwards;
        }
        
        .divider {
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            margin: 30px auto;
            border-radius: 2px;
            opacity: 0;
            transform: scaleX(0);
            transition: all 1s ease-out;
        }

        .divider.animate-in {
            opacity: 1;
            transform: scaleX(1);
        }
        
        .continue-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 30px;
            color: #8B0000;
            font-family: 'Cinzel', serif;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
        }

        .continue-btn.animate-in {
            opacity: 1;
            transform: translateY(0);
            transition: all 1s ease-out;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
            background: linear-gradient(45deg, #FFA500, #FFD700);
        }
        
        .floating-petals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 2;
        }
        
        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FF6347;
            border-radius: 50% 0;
            opacity: 0;
            animation: float 8s infinite ease-in-out;
            transform-origin: center;
        }

        .petal.animate-in {
            opacity: 0.7;
        }
        
        .petal:nth-child(1) { left: 10%; animation-delay: 6s; background: #FFA500; }
        .petal:nth-child(2) { left: 20%; animation-delay: 6.5s; background: #FF8C00; }
        .petal:nth-child(3) { left: 30%; animation-delay: 7s; background: #FF6347; }
        .petal:nth-child(4) { left: 40%; animation-delay: 7.5s; background: #FFD700; }
        .petal:nth-child(5) { left: 50%; animation-delay: 8s; background: #FFA500; }
        .petal:nth-child(6) { left: 60%; animation-delay: 8.5s; background: #FF8C00; }
        .petal:nth-child(7) { left: 70%; animation-delay: 9s; background: #FF6347; }
        .petal:nth-child(8) { left: 80%; animation-delay: 9.5s; background: #FFD700; }
        
        @keyframes gentleGlow {
            0% { filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4)) brightness(1); }
            100% { filter: drop-shadow(0 15px 30px rgba(255, 215, 0, 0.2)) brightness(1.1); }
        }
        
        @keyframes slideInChar {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) translateX(calc(10px * var(--random-x, 0)));
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .sanskrit-text {
                font-size: 1.3em;
                margin: -40px 0 15px 0px;
            }
            .ganesha-image {
                width: 200px;
                height: 200px;
            }
            .main-frame {
                padding: 40px 15px -30px;
                margin: -25px;
                border-radius: 15px;
            }
            .continue-btn {
                padding: 12px 30px;
                font-size: 1em;
                margin-top: -10px;
            }

                .garland-top {
                    width: 95%;
                    height: 28vh;
                    top: 25px;
                }
                
                .background-pattern {
                    background-size: 270% auto, auto, auto;
                    opacity: 0.1; /* Make it more subtle on mobile */
                    top: -1px;
                }

                .loading-lotus {
                    transform: translateX(15%);
                }

                    .corner-flower {
                        width: 350px;  /* Even smaller for very small screens */
                        height: 350px;
                        opacity: 0.4;  /* More subtle */
                    }

                    .top-left { 
                        top: -140px;
                        left: -110px;
                    }

                    .top-right { 
                        top: -110px;
                        right: -140px;
                    }

                    .bottom-left { 
                        bottom: -110px;
                        left: -140px;
                    }

                    .bottom-right { 
                        bottom: -140px;
                        right: -110px;
                    }

        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-lotus">
            <div class="lotus-petal"></div>
            <div class="lotus-petal"></div>
            <div class="lotus-petal"></div>
            <div class="lotus-petal"></div>
            <div class="lotus-petal"></div>
            <div class="lotus-petal"></div>
            <div class="lotus-petal"></div>
            <div class="lotus-petal"></div>
        </div>
        <div class="loading-text">Preparing your Sacred Invitation</div>
        <div class="loading-progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="background-pattern"></div>
    
    <div class="corner-flower top-left" id="cornerTL"></div>
    <div class="corner-flower top-right" id="cornerTR"></div>
    <div class="corner-flower bottom-left" id="cornerBL"></div>
    <div class="corner-flower bottom-right" id="cornerBR"></div>
    
    <div class="floating-petals" id="floatingPetals">
        <div class="petal" style="--random-x: 0.5;"></div>
        <div class="petal" style="--random-x: -0.7;"></div>
        <div class="petal" style="--random-x: 0.3;"></div>
        <div class="petal" style="--random-x: -0.4;"></div>
        <div class="petal" style="--random-x: 0.6;"></div>
        <div class="petal" style="--random-x: -0.5;"></div>
        <div class="petal" style="--random-x: 0.8;"></div>
        <div class="petal" style="--random-x: -0.2;"></div>
    </div>
    
    <div class="container">
        <div class="garland-top" id="garland"></div>
        
        <div class="main-frame" id="mainFrame">
            <div class="ganesha-container" id="ganeshaContainer">
                <img src="ganesha3.png" alt="Lord Ganesha" class="ganesha-image" id="ganeshaImage">
            </div>
            
            <div class="sanskrit-text" id="sanskritText"></div>
            
            <div class="divider" id="divider"></div>
            
            <button class="continue-btn" id="continueBtn" onclick="nextPage()">Step Inside</button>
        </div>
    </div>
    
    <script>
        // Animation sequence timing
        const animationSequence = [
            { element: 'loadingScreen', delay: 4000, action: 'hide' },
            { element: 'cornerTL', delay: 4500, action: 'show' },
            { element: 'cornerTR', delay: 4700, action: 'show' },
            { element: 'cornerBL', delay: 4900, action: 'show' },
            { element: 'cornerBR', delay: 5100, action: 'show' },
            { element: 'mainFrame', delay: 5600, action: 'show' },
            { element: 'ganeshaContainer', delay: 6200, action: 'show' },
            { element: 'ganeshaImage', delay: 6700, action: 'show' },
            { element: 'garland', delay: 7500, action: 'show' },
            { element: 'sanskritText', delay: 8200, action: 'show' },
            { element: 'divider', delay: 9500, action: 'show' },
            { element: 'continueBtn', delay: 10200, action: 'show' },
            { element: 'floatingPetals', delay: 10800, action: 'petals' }
        ];

        // Initialize animations
        window.addEventListener('load', () => {
            animationSequence.forEach(({ element, delay, action }) => {
                setTimeout(() => {
                    const el = document.getElementById(element);
                    if (el) {
                        if (action === 'hide') {
                            el.classList.add('hidden');
                        } else if (action === 'show') {
                            el.classList.add('animate-in');
                            if (element === 'sanskritText') {
                                // Only animate text when specifically showing sanskritText
                                setTimeout(() => animateText(el), 200);
                            }
                        } else if (action === 'petals') {
                            const petals = el.querySelectorAll('.petal');
                            petals.forEach(petal => petal.classList.add('animate-in'));
                        }
                    }
                }, delay);
            });
        });

        // Animate sanskrit text character by character
        function animateText(element) {
            const text = 'рее Shri Ganeshaya Namah: рее';
            element.innerHTML = '';
            
            [...text].forEach((char, index) => {
                const span = document.createElement('span');
                span.className = 'char';
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.style.animationDelay = `${index * 0.1}s`;
                element.appendChild(span);
            });
        }

        function nextPage() {
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // Navigate to the second page
                window.location.href = 'page2.html';
            }, 500);
        }
    </script>
</body>
</html>
